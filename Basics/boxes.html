<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxes</title>
    <style>
        .pox
        { 
            height: 100px;
            width: 100px;
            background-color:palevioletred;
            margin: 10px;
        }
        #Box1
        {
            position: static;
        }
        #Box2 
        {
            position: fixed;
        }
        #Box3
        {
            position: static;

        }
        #Box4 
        {
            position: relative;
        }
    </style>
</head>
<body>
    
    <div id="Box1" class="pox">Box1</div>
    <div id="Box2" class="pox">Box2</div>
    <div id="Box3" class="pox">Box3</div>
    <div id="Box4" class="pox">Box4</div>
</body>
</html>
